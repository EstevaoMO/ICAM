<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css" text="text/css">

    <title>Página Inicial - Instituto Cristão de Atendimento Multidisciplinar, ICAM</title>
</head>
<body>
    
    <div class="main">
        <header class="layout" id="header">
            <div class="conteudo-header">
                <img class="icone logo" src="img/icamlogoatual.jpeg" alt="logo ICAM">
                
                <div class="container-interacoes">
                    <a href="#" class="interacao-header" id="n1">Terapias</a>
                    <a href="#" class="interacao-header">Cursos</a>
                    <a href="#" class="interacao-header">Contribua</a>
                    <a href="#" class="interacao-header">Nossas Redes</a>
                    <a href="#" class="interacao-header">Sobre Nós</a>
                </div>
                <img class="icone" id="menu-paginas" src="icone/menu-barra.svg" alt="menu de páginas">
            </div>
        </header>

        <div class="banner">
            <h1 class="titulo-banner">INSTITUTO CRISTÃO DE ATENDIMENTO MULTIDISCIPLINAR</h1>
            <p class="texto-banner">R. Francisco Portela, n° 2720 - Zé Garoto, SG</p>
        </div>

        <div class="container-cards">
            <div class="card" id="agendar">
                <h2 class="titulo-card">Agende Sua Consulta.</h2>
                <p class="texto-card">Disponibilizamos atendimentos presenciais e online.</p>

                <div class="container-contato">
                    <img class="icone" id="WhatsApp" src="icone/Print_Glyph_White.png" alt="Ícone do WhatsApp">
                    <p id="numero-contato">+55 (01) 2345-6789</p>
                </div>
            </div>

            <h2 id="tratamentos">Tratamentos</h2>

            <div class="card" id="tratamentos">
                <!-- card interativo de tratamentos -->
            </div>
        </div>
        
        <div class="banner">
            <img src="" alt="banner dos cursos">
            <!-- conteudo banner -->
        </div>

        <div class="container-cards">
            <!-- Quem Somos, Contribua, Seja um voluntário -->
        </div>
        
        <footer class="layout" id="footer">
            <!-- footer -->
        </footer>
    </div>

</body>
</html>
